<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first TOMCAT web app</title>
    <link rel="stylesheet" href="styles/w3.css">
</head>
<body class="w3-light-grey">
    <div class="w3-container w3-blue-grey w3-opacity w3-right-align">
        <h1>My Web app</h1>
    </div>
    <div class="w3-container w3-left">
        <div>
            <button class="w3-btn w3-hover-green w3-round-large" onclick="location.href='/list'">List of users</button>
            <button class="w3-btn w3-hover-green w3-round-large" onclick="location.href='/add'">Add user</button>
            <button class="w3-btn w3-hover-green w3-round-large" onclick="location.href='/get'">Get user by parameters</button>
            <button class="w3-btn w3-hover-green w3-round-large" onclick="location.href='/update'">Update user</button>
            <button class="w3-btn w3-hover-green w3-round-large" onclick="location.href='/delete'">Delete user</button>
        </div>
    </div>
</body>
</html>
